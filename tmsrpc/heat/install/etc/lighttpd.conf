server.modules		= ( "mod_fastcgi", "mod_status", "mod_accesslog" )
server.document-root	= "/apps/xfera/tmsrpc/heat/install"
server.port		= 3020
server.errorlog         = "/apps/xfera/tmsrpc/heat/install/var/log/lighttpd_error.log"
accesslog.filename      = "/apps/xfera/tmsrpc/heat/install/var/log/lighttpd_access.log"
server.pid-file		= "/apps/xfera/tmsrpc/heat/install/var/run/lighttpd.pid"
server.username         = "tmsrpc"
server.groupname        = "tmsrpc"

fastcgi.server = (
  "/tmsrpc_xfera" => (
    ("bin-path"	    => "/apps/xfera/tmsrpc/heat/install/bin/fcgi_dispatcher",
     "socket"	    => "/apps/xfera/tmsrpc/heat/install/var/run/xmlrpc.socket",
     "check-local"  => "disable",
     "min-procs"    => 1,
     "max-procs"    => 5),
  )
)
$HTTP["remoteip"] == "127.0.0.1" {
    status.status-url = "/server-status" 
}

